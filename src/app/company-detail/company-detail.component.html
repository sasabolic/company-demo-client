<mat-card class="company-details-card" *ngIf="company">
  <mat-card-header *ngIf="company.id">
    <mat-card-title>{{company.name}}</mat-card-title>
    <mat-card-subtitle>{{company.city}}, {{company.country}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-header *ngIf="!company.id">
    <mat-card-title>New Company</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="company.name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Address" [(ngModel)]="company.address">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="City" [(ngModel)]="company.city">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Country" [(ngModel)]="company.country">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="company.email">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Phone Number" [(ngModel)]="company.phone_number">
      </mat-form-field>

      <app-owner-search [owners]="company.owners" (messageEvent)="receiveMessage($event)"></app-owner-search>

      <div *ngIf="company">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="save()">Save</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
